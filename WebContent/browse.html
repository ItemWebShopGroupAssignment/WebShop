<div class="flex_row">
	<div id="itemListDiv" class="lefty">
		{{title}}
		<h3 class="lefty">These are our games</h3>

		<input type="search" placeholder="search items" data-ng-model="search" class="lefty"/>

		<table>
			<tr>
				<th>Art Number</th>
				<th>Name</th>
				<th>Price</th>
				<th>In Stock</th>
			</tr>
			<tr data-ng-repeat="game in items | filter:search" class="table_row">
				<td data-ng-click="viewDescription(game.artNr)">
						{{game.artNr}}</td>
				<td data-ng-click="viewDescription(game.artNr)">
						{{game.itemName}}</td>
				<td data-ng-click="viewDescription(game.artNr)">
						{{game.price}}</td>
				<td data-ng-click="viewDescription(game.artNr)">
				
				<div data-ng-show="game.stockBalance === 0">No</div>
				<div data-ng-show="game.stockBalance > 3">Yes</div>
				<div data-ng-show="!(game.stockBalance === 0 || game.stockBalance > 3)">{{game.stockBalance}}</div>				
				
				</td>
				<td>
				<input type="number" data-ng-model="count" min="0" max="{{game.stockBalance}}" />
				</td>
  				<td><input type="button"
					data-ng-click="addToCart(game.artNr, count, game.stockBalance)" value="AddToCart" /></td>
			</tr>
		</table>
	</div>
	<div data-ng-hide="hideDescription">
		<p>
		
		{{selectedItem.artNr}}
	
		<h1>
			{{selectedItem.itemName}}
		</h1>
		<br>
		<img src="GetImage?artNr={{selectedItem.artNr}}" height=200px
				width=160px />
		<br>
		{{selectedItem.description}}
		<br>
		<br>
		<h1>
			{{selectedItem.price + " SEK"}}
		</h1>
	</div>
</div>
