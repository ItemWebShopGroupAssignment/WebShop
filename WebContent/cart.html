<h2>Shopping Cart</h2>
<p>These are your current items in the shopping cart.</p>
<br>
<br>


<table>
	<tr>
		<td><b>Article number</b></td>
		<td><b>Title</b></td>
		<td><b>Description</b></td>
		<td><b>Price</b></td>
	</tr>
	<tr data-ng-repeat="item in items| filter:search" class="table_row">


		<!-- <td data-ng-click="viewDescription($browse)"><a"#!/cart/{{game.artNr}}">{{item.artNr}}
		</a></td>  -->
		<td>{{item.artNr}}</td>
		<td>{{item.itemName}}</td>
		<td>{{item.description}}</td>
		<td>{{item.price}} SEK</td>


		<td><input type="button" data-ng-click="RemoveFromCart($index)"
			value="Remove from Cart" /></td>
	</tr>


</table>

<br>
<br>
<h3>Total cost:</h3>
<br>
<table>

<tr>
<td>

{{item.price}}</td></tr>

</table>

<table>
	<tr>
		<td><input type="button" data-ng-click="checkOutCart($index)"
			value="Checkout" /></td>
	</tr>
</table>
<br>
<hr>
<br>
<table>
	<tr>
		<td><input type="button" data-ng-click="DumpCart($index)"
			value="Dump Cart" /></td>
	</tr>
</table>
