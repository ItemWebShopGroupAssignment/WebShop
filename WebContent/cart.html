<h2>Shopping Cart</h2>
<p>These are your current items in the shopping cart.</p>
<br>


<table>
	<tr>
		<td><b>Article number</b></td>
		<td><b>Title</b></td>
		<td><b>Amount</b></td>
		<td><b>Price</b></td>
	</tr>
	<!--  data-ng-click="" -->
	<tr data-ng-repeat="item in items| filter:search" class="table_row">
	

		<td>{{item.artNr}}</td>
		<!--  <td><a href="#!/cartiteminfo">{{item.itemName}}</a></td>  -->
		<td><a ng-href="#!/cart/{{item.artNr}}"> {{item.itemName}} </td>
		<td>{{item.stockBalance}}</td>
		<td>{{item.price}} SEK</td>
		<td data-ng-click="gotoCartItemInfo(item.artNr, item,description)"></td>

		<td>
			<button data-ng-click="removeFromCart(item.artNr, amount)">Remove from Cart</button>
		</td>
		<td>
			<input type="number" name="amount" data-ng-model="amount" value="1" min="0" max="{{item.stockBalance}}"/>
		</td>
	</tr>
</table>

<div class="flex_column">
	<h3>Total cost:</h3>
	{{totalCost + " "+ "SEK"}}
	<br>
	<button data-ng-click="dumpCart()">Dump Cart</button>
	<button data-ng-click="checkoutCart()">Check Out</button>
	<h1>{{error}}</h1>
</div>
